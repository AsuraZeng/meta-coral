header:
  version: 10

repos:
  isar:
    url: https://github.com/ilbers/isar
    refspec: ffdd1b0ce026d21c8b62c06c926d205aad3078b6
    layers:
      meta:

  meta-coral:

build_system: isar
machine: qemuamd64
distro: debian-bullseye
target:
  - libedgetpu
  - astunparse
  - keras-preprocessing
  - opt-einsum
  - pasta
  - python-absl
  - python-gast
  - bazel-bootstrap
  - gasket-dkms
  - tensorflow
  - pycoral

local_conf_header:
  arch: |
    DISTRO_ARCH = "amd64"
  ccache: |
    USE_CCACHE = "1"
