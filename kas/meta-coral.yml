header:
  version: 10

repos:
  isar:
    url: https://github.com/ilbers/isar
    refspec: 80c0470dc9459089fc74652444de691625242495
    layers:
      meta:
    patches:
      deb-build-profiles-0001:
        repo: meta-coral
        path: patches/isar/0001-add-support-for-debian-build-profiles-and-options.patch
      deb-build-profiles-0002:
        repo: meta-coral
        path: patches/isar/0002-refactor-linux-custom.inc-to-use-ISAR-s-DEB_BUILD_PR.patch

  meta-coral:

build_system: isar
machine: qemuamd64
distro: debian-bullseye
target:
  - libedgetpu
  - astunparse
  - keras-preprocessing
  - opt-einsum
  - pasta
  - python-absl
  - python-gast
  - bazel-bootstrap
  - gasket-dkms
  - tensorflow
  - pycoral

local_conf_header:
  arch: |
    DISTRO_ARCH = "amd64"
  ccache: |
    USE_CCACHE = "1"
